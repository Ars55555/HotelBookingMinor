<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register UI</title>
    <link rel="stylesheet" href="assets/styleReg.css">
</head>

<body>
    <a href="index.html" title="Home">
        <img class="logo" src="images/byh4.PNG" alt="BookYourHotel" width="155" height="100">
    </a>

    <section class="box">
        <div class="design">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="form">
            <h2>Sign up</h2>
            <form action="" method="POST">
                <input type="text" name="fname" class="input-field" placeholder="First Name" />
                <input type="text" name="lname" class="input-field" placeholder="Last Name" />
                <input type="email" name="email" class="input-field" placeholder="Email" />
                <input type="password" name="password" class="input-field" placeholder="Password" />
                <input type="tel" name="mobile" pattern="[1-9]{3}-[0-9]{2}-[0-9]{3}" class="input-field"
                    placeholder="Mobile" />
                <input type="text" name="city" class="input-field" placeholder="City" />
                <input type="submit" class="btn" value="REGISTER">
            </form>
            <br>
            <p class="link"> Already have an account? &nbsp; <a class="link1" href="login.html"> Log in </a> </p>

        </div>
    </section>
